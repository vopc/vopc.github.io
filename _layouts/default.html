<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}VOPC - 溫哥華愛樂合唱團</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="{{ '/assets/images/vopc-logo.png' | relative_url }}" alt="VOPC Logo" class="logo-image">
                    <div class="logo-text">
                    </div>
                </div>
                <nav class="navigation">
                    <ul class="nav-menu">
                        <li><a href="#home" class="nav-link active">首頁</a></li>
                        <li><a href="#about" class="nav-link">關於愛樂</a></li>
                        <li><a href="#services" class="nav-link">我們的活動</a></li>
                        <li><a href="#events" class="nav-link">演出</a></li>
                        <li><a href="#gallery" class="nav-link">相簿</a></li>
                        <li><a href="#contact" class="nav-link">聯絡我們</a></li>
                    </ul>
                    <div class="mobile-menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>VOPC</h3>
                    <p>溫哥華愛樂合唱團</p>
                    <div class="social-links">
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Twitter</a>
                        <a href="#" class="social-link">Instagram</a>
                    </div>
                </div>
                <div class="footer-section">
                    <h4>快速連結</h4>
                    <ul>
                        <li><a href="#about">關於愛樂</a></li>
                        <li><a href="#services">我們的活動</a></li>
                        <li><a href="#events">演出</a></li>
                        <li><a href="#contact">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>合唱團資訊</h4>
                    <ul>
                        <li><a href="#">練唱時間</a></li>
                        <li><a href="#">試音資訊</a></li>
                        <li><a href="#">演出曲目</a></li>
                        <li><a href="#">團員招募</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>電子報</h4>
                    <p>訂閱我們的電子報以獲取最新消息和活動資訊。</p>
                    <div class="newsletter-form">
                        <input type="email" placeholder="您的電子郵件">
                        <button type="submit">訂閱</button>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ 'now' | date: "%Y" }} VOPC - 溫哥華愛樂合唱團. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
